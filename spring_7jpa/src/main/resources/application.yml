spring:
  application:
    name: spring_7jpa
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@//localhost:1521/xe
    username: c##idev
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate    # update, validate, none
    properties:
      hibernate:
        '[format_sql]': true
logging:
  level:
    '[org.iclass]': debug  
    '[org.hibernate.SQL]': debug 
  pattern:
    console: '%clr(%-5level){yellow} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n'

